<!DOCTYPE HTML>
<html>
<head>
	<title>Scroll Demo - Paging Y</title>

	<script type="text/javascript" src="../src/AnimationFrame.js"></script>
	<script type="text/javascript" src="../src/Animate.js"></script>
	<script type="text/javascript" src="../src/Scroller.js"></script>

	<!-- Common Library -->
	<script type="text/javascript" src="../src/common/Engine.js"></script>
	<script type="text/javascript" src="../src/common/Style.js"></script>

	<style type="text/css">
	
	#container{
		width: 400px;
		height: 400px;
		border: 5px solid black;
		position: absolute;
		top: 20px;
		left: 20px;
		-webkit-user-select: none;
		-moz-user-select: none;
	}
	
	#content{
		background: white;
		height: 4800px;
		width: 400px;
	}
	
	.cell{
		height: 400px;
		width: 100%;
		display: block;
		text-align: center;
		padding-top: 160px;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		font-family: sans-serif;
		font-size: 50px;
	}
	
	</style>

</head>
<body>
	<div id="container">
		<div id="content">
		</div>
	</div>

	<script type="text/javascript">

	var container = document.getElementById("container");
	var content = document.getElementById("content");

	// Content Generator
	var size = 400;
	var frag = document.createDocumentFragment();
	for (var row=0, cl=content.clientHeight/size; row<cl; row++) {
		elem = document.createElement("div");
		elem.className = "cell";
		elem.style.backgroundColor = row%2 > 0 ? "#ddd" : "";
		elem.innerHTML = row;
		frag.appendChild(elem);
	}
	content.appendChild(frag);

	// Scroll Callback
	var callback = function(left, top) {
		zynga.Style.set(content, "transform", "translateX(" + (-left) + "px) translateY(" + (-top) + "px)");
	};


	// Initialize Scroller
	var scroller = new zynga.Scroller(callback);
	scroller.setScrollingX(false);
	scroller.setPaging(true);
	scroller.initElement(container);
	
	
	// Setup Scroller

	var rect = container.getBoundingClientRect();

	scroller.setPosition(rect.left+container.clientLeft, rect.top+container.clientTop);
	scroller.setDimensions(container.clientWidth, container.clientHeight, content.offsetWidth, content.offsetHeight);
	
	
	// Event Handler
	
	var supportsZoom = true;
	
	if ('ontouchstart' in window) {
		
		container.addEventListener("touchstart", function(e) {
			scroller.doTouchStart(e.touches, e.timeStamp);
			e.preventDefault();
		}, false);

		document.addEventListener("touchmove", function(e) {
			scroller.doTouchMove(e.touches, e.timeStamp);
		}, false);

		document.addEventListener("touchend", function(e) {
			scroller.doTouchEnd(e.touches, e.timeStamp);
		}, false);
		
	} else {
		
		var mousedown = false;

		container.addEventListener("mousedown", function(e) {
			scroller.doTouchStart([{
				pageX: e.pageX,
				pageY: e.pageY
			}], e.timeStamp);

			mousedown = true;
		}, false);

		document.addEventListener("mousemove", function(e) {
			if (!mousedown) {
				return;
			}

			scroller.doTouchMove([{
				pageX: e.pageX,
				pageY: e.pageY
			}], e.timeStamp);

			mousedown = true;
		}, false);

		document.addEventListener("mouseup", function(e) {
			if (!mousedown) {
				return;
			}

			scroller.doTouchEnd([{
				pageX: e.pageX,
				pageY: e.pageY
			}], e.timeStamp);

			mousedown = false;
		}, false);
		
	}
	
	</script>
</body>
</html>
